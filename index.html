
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Para Mafe ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
}

/* Galaxia animada */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}

/* Pantalla inicial */
.start {
  position: absolute;
  top: 45%;
  width: 100%;
  font-size: 28px;
  color: hotpink;
  cursor: pointer;
}

/* Contenido */
.content {
  display: none;
  position: absolute;
  top: 40%;
  width: 100%;
}

/* Coraz√≥n latiendo */
.heart {
  font-size: 50px;
  animation: beat 1s infinite;
}

@keyframes beat {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

button {
  margin-top: 20px;
  padding: 10px 20px;
  background: hotpink;
  border: none;
  border-radius: 20px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="start" onclick="startLove()">
üíñ Haz clic aqu√≠ Mafe üíñ
</div>

<div class="content" id="main">
<div class="heart">‚ù§Ô∏è</div>
<h1 id="text"></h1>

<button onclick="window.open('https://www.youtube.com/results?search_query=Locos+Leon+Larregui')">
Escucha nuestra canci√≥n üéµ
</button>
</div>

<script>
// Animaci√≥n galaxia
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];
for (let i = 0; i < 200; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 2
  });
}

function drawStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "white";
  stars.forEach(star => {
    ctx.fillRect(star.x, star.y, star.size, star.size);
    star.y += 0.5;
    if (star.y > canvas.height) {
      star.y = 0;
    }
  });
  requestAnimationFrame(drawStars);
}
drawStars();

// Amor
function startLove() {
  document.querySelector(".start").style.display = "none";
  document.getElementById("main").style.display = "block";
  typeWriter();
}

let message = "Mafe üíñ\n\nTe amooooo mucho mi amor,\neres el amor de mi vida ‚ú®";
let i = 0;

function typeWriter() {
  if (i < message.length) {
    document.getElementById("text").innerHTML += 
      message.charAt(i) === "\n" ? "<br>" : message.charAt(i);
    i++;
    setTimeout(typeWriter, 60);
  }
}
</script>

</body>
</html>

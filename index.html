<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Mafe 游눘</title>

<style>
body{
    margin:0;
    padding:0;
    background:black;
    overflow:hidden;
    font-family:Arial, sans-serif;
    color:white;
    text-align:center;
}

/* Galaxia */
.stars{
    width:100%;
    height:100vh;
    background:transparent;
    position:absolute;
}

.stars::after{
    content:"";
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    box-shadow:
    50px 80px white, 150px 200px white, 300px 400px white,
    500px 100px white, 700px 300px white, 900px 200px white,
    200px 600px white, 400px 500px white, 800px 700px white;
    animation:blink 2s infinite alternate;
}

@keyframes blink{
    from{opacity:0.3;}
    to{opacity:1;}
}

/* Contenido */
.container{
    position:relative;
    top:20%;
    z-index:2;
}

/* Coraz칩n */
.heart{
    font-size:80px;
    animation:beat 1s infinite;
}

@keyframes beat{
    0%{transform:scale(1);}
    50%{transform:scale(1.2);}
    100%{transform:scale(1);}
}

#text{
    margin-top:20px;
    font-size:22px;
}

/* Bot칩n */
button{
    margin-top:30px;
    padding:10px 20px;
    font-size:18px;
    border:none;
    border-radius:20px;
    background:#ff4d6d;
    color:white;
    cursor:pointer;
}

.hidden{
    display:none;
    margin-top:20px;
    font-size:20px;
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="container">
    <h1>Para ti 游눘</h1>
    <div class="heart">仇벒잺</div>
    <div id="text"></div>

    <button onclick="mostrarMensaje()">Presiona si me amas 游땗</button>
    <div id="sorpresa" class="hidden">
        Sab칤a que s칤... y yo te amo much칤simo m치s 游륋릛
    </div>
</div>

<script>
const frases = [
"Desde que llegaste a mi vida...",
"todo cambi칩 para mejor...",
"y no quiero perderte nunca 游눘"
];

let i = 0;
let j = 0;
let actual = "";
let escribiendo = true;

function escribir(){
    if(i < frases.length){
        if(j < frases[i].length){
            actual += frases[i][j];
            document.getElementById("text").innerHTML = actual;
            j++;
            setTimeout(escribir,50);
        }else{
            i++;
            j = 0;
            actual += "<br><br>";
            setTimeout(escribir,500);
        }
    }
}

function mostrarMensaje(){
    document.getElementById("sorpresa").classList.remove("hidden");
}

escribir();
</script>

</body>
</html>
